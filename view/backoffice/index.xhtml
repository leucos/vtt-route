<h2 id="subtitle">#{@subtitle}</h2>

<div class="row-fluid">
  <table class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Equipe</th>
        <th>Authorization</th>
        <th>Certificat</th>
        <th>Règlement</th>
      </tr>
    </thead>
    <tbody>
      <?r @subscribers.each do |s| ?>
      <tr>
        <!-- Name col -->
        <td>#{s.display_name} 
          <?r if !s.profile ?>
          <span class="badge badge-important"><i class="icon-ok icon-white"></i> Profil manquant</span>
          <?r end ?>
        </td>

        <!-- Team col -->
        <?r if s.has_team? ?>
          <?r if s.team.has_free_spot? ?>
        <td align="middle"><span class="badge badge-warning pull-right"><i class="icon-ok icon-white"></i> #{s.team.name}</span></td>
          <?r else ?>
        <td><span class="badge badge-success pull-right"><i class="icon-ok icon-white"></i> #{s.team.name}</span></td>
          <?r end ?>
        <?r else ?>
        <td><span class="badge badge-important pull-right"><i class="icon-remove icon-white"></i> Aucune</span></td>
        <?r end ?>

        <!-- Authorization col -->
        <td>
        <?r if s.profile ?>
          <?r if s.profile.authorization_required? ?>
            <?r if s.profile.authorization_received? ?>
          <span class="badge badge-success pull-right"><i class="icon-remove icon-white"></i> Reçue</span>
            <?r else ?>
          <span class="badge badge-important pull-right"><i class="icon-remove icon-white"></i> Manquante</span>
            <?r end ?>
          <?r else ?>
          <span class="badge pull-right"><i class="icon-remove icon-white"></i> N/A</span>
          <?r end ?>
        <?r end ?>
        </td>

        <!-- Certificate col -->
        <td>
        <?r if s.profile ?>
          <?r if s.profile.certificate_required? ?>
            <?r if s.profile.certificate_received? ?>
            <span class="badge badge-success pull-right"><i class="icon-remove icon-white"></i> Reçu</span>
            <?r else ?>
          <span class="badge badge-important pull-right"><i class="icon-remove icon-white"></i> Manquant</span>
            <?r end ?>
          <?r else ?>
          <span class="badge pull-right"><i class="icon-remove icon-white"></i> N/A</span>
          <?r end ?>
        <?r end ?>
        </td>
 
        <!-- Payment col -->
        <td>
        <?r if s.profile ?>
          <?r if s.profile.payment_required? ?>
            <?r if s.profile.payment_received? ?>
            <span class="badge badge-success pull-right"><i class="icon-remove icon-white"></i> Reçu</span>
            <?r else ?>
          <span class="badge badge-important pull-right"><i class="icon-remove icon-white"></i> Manquant</span>
            <?r end ?>
          <?r else ?>
          <span class="badge pull-right"><i class="icon-remove icon-white"></i> N/A</span>
          <?r end ?>
        <?r end ?>
        </td>
      </tr>
      <?r end ?>
    </tbody>
  </table>
</div>

<div class="row-fluid">
#{@subscribers.navigation}

</div>

<form class="form-horizontal well" method="post">
  <fieldset>

    <!-- nom -->
    <div class="control-group">
      <label class="control-label" for="name">Nom</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="name">

    <div class="control-group">

    </div>

    <!-- sexe -->
    <div class="control-group">
      <label class="control-label" for="gender">Sexe</label>

        </label>
        <label class="radio">
          <input type="radio" id="gender" name="gender" value="male">Homme
        </label>
      </div>
    </div>

    <!-- date de naissance -->
    <div class="control-group">

        <input type="text" class="input-mini" id="ddn-year" placeholder="année">

        <input class="input-mini" type="text" name="zip" placeholder="CP">

    </div>
    <!-- adresse -->

    <!-- email -->

      <div class="controls">

      </div>
    </div> 
    <!-- email -->

    <!-- club -->
     <div class="control-group">
      <label class="control-label" for="club">Club ou entreprise</label>
      <div class="controls">
        <input type="text" class="input-large" id="org" name="org" placeholder="Club, entreprise, ...">
      </div>
    </div> 
    <!-- club -->

    <!-- licence -->
     <div class="control-group">
      <label class="control-label" for="club">Licence</label>
      <div class="controls">
        <select id="federation" name="federation">
          <option>FFC</option>
          <option>UFOLEP</option>
          <option>Non licencié</option>
          <option>Autre</option>
        </select>
        <input type="text" class="input-large" id="license" name="license" placeholder="Numéro de licence">
      </div>
    </div> 
    <!-- licence -->

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Valider et continuer</button>

    </div>

</form>

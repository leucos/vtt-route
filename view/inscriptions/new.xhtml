
<h2>#{@subtitle}</h2>
<p class="lead">
Ce formulaire vous permettra de vous inscrire au Challenge VTT-Route. Si vous
participez en equipe (duo, tandem, handi), il faudra renseigner les
informations pour les deux équipiers.
</p>

<?r case @form_data[:stage] when 1 ?>

<form class="form-horizontal well" method="post" action="#{Inscriptions.r(:new)}">
  <fieldset>

    <!-- nom -->
    <div class="control-group #{@missing[:name]}">
      <label class="control-label" for="name"><strong>Nom</strong></label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="name" name="name">
        <!--<p class="help-block">In addition to freeform text, any HTML5 text-based input appears like so.</p> -->
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="surname"><strong>Prénom</strong></label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="surname" name="surname" value="">
      </div>
    </div>

    <!-- sexe -->
    <div class="control-group">
      <label class="control-label" for="gender"><strong>Sexe</strong></label>
      <div class="controls">
        <label class="radio">
          <input type="radio" id="gender" name="gender" value="female">Femme
        </label>
        <label class="radio">
          <input type="radio" id="gender" name="gender" value="male">Homme
        </label>
      </div>
    </div>

    <!-- date de naissance -->
    <div class="control-group">
      <label class="control-label" for="ddn"><strong>Date de naissance</strong></label>
      <div class="controls">
        <input type="text" class="input-mini" id="ddn_day" placeholder="jour">
        <input type="text" class="input-mini" id="ddn_month" placeholder="mois">
        <input type="text" class="input-mini" id="ddn_year" placeholder="année">
      </div>
    </div> 
    <!-- date de naissance -->

    <!-- adresse -->
    <div class="control-group">
      <label class="control-label"><strong>Adresse</strong></label>
      <div class="controls">
        <input class="input-xlarge" type="text" name="address1" placeholder="Rue...">
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <input class="input-xlarge" type="text" name="address2" placeholder="Complément...">
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <input class="input-mini" type="text" name="zip" placeholder="CP">
        <input class="input-large" type="text" name="city" placeholder="ville">
      </div>
    </div>
    <!-- adresse -->

    <!-- email -->
     <div class="control-group">
      <label class="control-label" for="email"><strong>Email</strong></label>
      <div class="controls">
        <input type="text" class="input-large" id="email" name="email" placeholder="moi@quelquepart.org">
      </div>
    </div> 
    <!-- email -->

    <!-- club -->
     <div class="control-group">
      <label class="control-label" for="club">Club ou entreprise</label>
      <div class="controls">
        <input type="text" class="input-large" id="org" name="org" placeholder="Club, entreprise, ...">
      </div>
    </div> 
    <!-- club -->

    <!-- licence -->
     <div class="control-group">
      <label class="control-label" for="club">Licence</label>
      <div class="controls">
        <select id="federation" name="federation">
          <option>Non licencié</option>
          <option>FFC</option>
          <option>UFOLEP</option>
          <option>Autre</option>
        </select>
        <input type="text" class="input-large" id="license" name="license" placeholder="Numéro de licence">
      </div>
    </div> 
    <!-- licence -->

    <!-- epreuve -->
     <div class="control-group">
      <label class="control-label" for="event"><strong>Epreuve</strong></label>
      <div class="controls">
        <select id="event" name="event">
          <option>Solo</option>
          <option>Duo</option>
          <option>Tandem</option>
          <option>Handi</option>
        </select>
      </div>
    </div> 
    <!-- epreuve -->

    <input type="hidden" name="attendee" value="1">

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Valider et continuer</button>
      <!-- <button class="btn">Cancel</button> -->
    </div>

  </fieldset>
</form>

<?r when 2 ?>

yay

<?r end ?>

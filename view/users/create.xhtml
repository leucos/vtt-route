
<h2>#{@subtitle}</h2>

<p class="lead">
Ce formulaire vous permet de vous inscrire au Challenge VTT-Route. Si vous
participez en equipe (duo, tandem, handi), vous pourrez inviter votre coéquipier.
</p>

<form class="form-horizontal well" method="post" action="#{Users.r(:create)}">
  <fieldset>

    <!-- email -->
     <div class="control-group">
      <label class="control-label" for="email"><strong>Email</strong></label>
      <div class="controls">
        <input type="text" class="input-large" id="email" name="email" placeholder="moi@quelquepart.org" value="#{ @form_data['email'] }" />
        <p class="help-block">Cet email vous permettra de vous identifier sur le site et de recevoir des informations sur la course.</p>
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label" for="pass1"><strong>Mot de passe</strong></label>
      <div class="controls">
        <input type="password" class="input-large" id="pass1" name="pass1" />
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="pass1"><strong>Confirmation du passe</strong></label>
      <div class="controls">
        <input type="password" class="input-large" id="pass2" name="pass2" />
      </div>
    </div> 
    <!-- email -->

     <!-- nom -->
    <div class="control-group">
      <label class="control-label" for="name"><strong>Nom</strong></label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="name" name="name" value="#{ @form_data['name'] }" />
        <!--<p class="help-block">In addition to freeform text, any HTML5 text-based input appears like so.</p> -->
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="surname"><strong>Prénom</strong></label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="surname" name="surname" value="#{ @form_data['surname'] }" />
      </div>
    </div>

    <!-- sexe -->
    <div class="control-group">
      <label class="control-label" for="gender"><strong>Sexe</strong></label>
      <div class="controls">
        <label class="radio">
          <input type="radio" id="gender" name="gender" value="female">Femme
        </label>
        <label class="radio">
          <input type="radio" id="gender" name="gender" value="male">Homme
        </label>
      </div>
    </div>

    <!-- date de naissance -->
    <div class="control-group">
      <label class="control-label" for="ddn"><strong>Date de naissance</strong></label>
      <div class="controls">
        <input type="text" class="input-mini" name="ddn_day" placeholder="jour" value="#{ @form_data['ddn_day'] }" />
        <input type="text" class="input-mini" name="ddn_month" placeholder="mois" value="#{ @form_data['ddn_month'] }" />
        <input type="text" class="input-mini" name="ddn_year" placeholder="année" value="#{ @form_data['ddn_year'] }" />
      </div>
    </div> 
    <!-- date de naissance -->

    <!-- adresse -->
    <div class="control-group">
      <label class="control-label"><strong>Adresse</strong></label>
      <div class="controls">
        <input class="input-xlarge" type="text" name="address1" placeholder="Rue..." value="#{ @form_data['address1'] }" />
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <input class="input-xlarge" type="text" name="address2" placeholder="Complément..." value="#{ @form_data['address2'] }" />
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <input class="input-mini" type="text" name="zip" placeholder="CP" value="#{ @form_data['zip'] }" />
        <input class="input-large" type="text" name="city" placeholder="ville" value="#{ @form_data['city'] }" />
      </div>
    </div>
    <!-- adresse -->

   <!-- club -->
     <div class="control-group">
      <label class="control-label" for="club">Club ou entreprise</label>
      <div class="controls">
        <input type="text" class="input-large" id="org" name="org" placeholder="Club, entreprise, ..." value="#{ @form_data['org'] }" />
      </div>
    </div> 
    <!-- club -->

    <!-- licence -->
     <div class="control-group">
      <label class="control-label" for="club">Licence</label>
      <div class="controls">
        <select id="federation" name="federation">
          <option>Non licencié</option>
          <option>FFC</option>
          <option>UFOLEP</option>
          <option>Autre</option>
        </select>
        <input type="text" class="input-large" id="license" name="license" placeholder="Numéro de licence" value="#{ @form_data['license'] }" />
      </div>
    </div> 
    <!-- licence -->

    <!-- epreuve -->
     <div class="control-group">
      <label class="control-label" for="event"><strong>Epreuve</strong></label>
      <div class="controls">
        <select id="event" name="event">
          <option>Solo</option>
          <option>Duo</option>
          <option>Tandem</option>
          <option>Handi</option>
        </select>
      </div>
    </div> 
    <!-- epreuve -->

    <input type="hidden" name="attendee" value="1">

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" name="validate" value="true">Valider</button>
      <!-- <button class="btn">Cancel</button> -->
    </div>

  </fieldset>
</form>
